<!DOCTYPE html>
<html lang="en">
<head>

    <title>Class-07</title>
    <style>
        section{
            border: 1px black solid;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
        }

        section>div{
            border: red 1px solid;
            height: 20vh;
        }

    </style>
</head>

<section>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
