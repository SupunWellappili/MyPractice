<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page Practice</title>
    <link rel="stylesheet" href="CSS/assets/normalize.css">
    <style>
        main {
            height: 100vh;
            width: 100vw;
        }

        main > section {
            height: 50vh;
            width: 50vw;
        }

        main > section:first-child {
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;

        }

        main > section:nth-child(2) {
            background-color: green;
            position: absolute;
            top: 0px;
            right: 0px;

        }

        main > section:nth-child(3) {
            background-color: orange;
            position: absolute;
            bottom: 0px;
            left: 0px;

        }

        main > section:nth-child(4) {
            background-color: deeppink;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }


        main > div:first-of-type {
            position: absolute;
            background-color: white;
            width: 300px;
            height: 300px;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            margin: auto;

        }

        main>div:first-of-type>div{
            position: absolute;
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            margin: auto;
        }


    </style>

</head>
<body>

<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>

    <!--    center box-->
    <div>
        <!--        center circle-->
        <div></div>
    </div>
</main>

</body>
</html>
