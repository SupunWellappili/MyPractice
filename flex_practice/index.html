<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex item</title>
    <style>
        section {
            display: flex;
            border: 2px purple solid;
            width: 1400px;
            height: 700px;
            justify-content: space-between;
            align-items: center;

        }

        section > div {
            border: red 1px solid;
            width: 100px;
            height: 100px;


        }



        section > div:nth-child(1){
                background-color: purple;
        }


        section > div:nth-child()  {

        }

        section > div:nth-child() {

        }
    </style>
</head>
<body>
<section>

    <div>A</div>
    <div>B</div>

    <div>C</div>
    <div>D</div>

    <div>E</div>
    <div>F</div>


</section>


</body>
</html>
